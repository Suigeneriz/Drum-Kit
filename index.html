<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>

    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="../Drum kit/sounds/clap.wav"></audio>
  <audio data-key="83" src="../Drum kit/sounds/hihat.wav"></audio>
  <audio data-key="68" src="../Drum kit/sounds/kick.wav"></audio>
  <audio data-key="70" src="../Drum kit/sounds/openhat.wav"></audio>
  <audio data-key="71" src="../Drum kit/sounds/ride.wav"></audio>
  <audio data-key="72" src="../Drum kit/sounds/ride.wav"></audio>
  <audio data-key="74" src="../Drum kit/sounds/snare.wav"></audio>
  <audio data-key="75" src="../Drum kit/sounds/tink.wav"></audio>
  <audio data-key="76" src="../Drum kit/sounds/tom.wav"></audio>

  <script>
     function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return; //stop the function from runnng all together if there's no audio

    key.classList.add('playing'); //from the playing in css
    audio.currentTime = 0; //for repitition of playsound when hit
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
    </script>

</body>
</html>
